    <title>DESARROLLO DE FIGURAS BASICAS </title>
    <script type="text/javascript" >

      function dibujarCanvas(){
        var canvas = document.getElementById('miCanvas');
        var contexto = canvas.getContext('2d');

         //CUADRADO
		   contexto.moveTo(50,50);
		   contexto.lineTo(50,150);
		   contexto.lineTo(150,150);
		   contexto.lineTo(150,50);
		   contexto.lineTo(50,50);
   		   contexto.fill();

		   //TRIANAGULO
		   contexto.moveTo(250,50);
		   contexto.lineTo(200,150);
		   contexto.lineTo(300,150);
   		   contexto.fill();
		    

		   //RECTANGULO
		   contexto.moveTo(100,200);
		   contexto.lineTo(100,300);
		   contexto.lineTo(150,300);
		   contexto.lineTo(150,200);
		   contexto.closePath();
   		   contexto.fill();

   		   //CIRCUFERENCIA
		 contexto.arc(300,280,50,radianes('0'),radianes('360'),true); 
         contexto.fill();


	}
	 function radianes(grados){
		 var radianes = (Math.PI/180)*grados;
		 return radianes;
		}
    </script>
  </head>
  <body onLoad="dibujarCanvas();">
    <canvas id="miCanvas" width="600" height="600">Su navegador no soporta Canvas.</canvas>
  </body>
